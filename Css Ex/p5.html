<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            width: 150px;
            height: 150px;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <!-- Repeat the above div for the remaining images -->

</body>
</html>
